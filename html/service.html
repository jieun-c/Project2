<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Document</title>
    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/sub.css">
    <script src = "../js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("header").load("header_sub.html");
            $("footer").load("footer.html");
            
            $(window).scroll(function(e){
                e.preventDefault();
                var i = 60;  
                var st = $(window).scrollTop()/10+i;
                $(".subTop_title").css({top: st+"%"});
            });
            
        });
    </script>
    <style>
        @font-face{font-family:'YetHangul'; src: url('../font/NanumBarunGothic-YetHangul.ttf');}
        #container{
            margin-bottom: 50px;
        }
        #pcImg{
            display: none;
        }
        .subTop{
            background-image: url("../img/1/subTop_service.jpg");
        }
        .subTop_title ul li:nth-child(2) a:before,
        .subTop_title ul li:nth-child(3) a:before,
        .subTop_title ul li:nth-child(4) a:before,
        .subTop_title ul li:nth-child(5) a:before,
        .subTop_title ul li:nth-child(6) a:before,
        .subTop_title ul li:nth-child(7) a:before{
            content: "|";
            display: inline-block;
            margin-right: 10px;
        }
        .contents{
            position: relative;
        }
        
        /* Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) {

        }

        /* Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) {

            
        }

        /* Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) {

        }

        /* Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px) {
            #pcImg{
                display: block;
                width: 100%;
                height: 550px;
                filter: brightness(70%);
            }
        }
    </style>
</head>
<body>
    <header></header>
    <div id="wrap">
        <div id="container">
            <div class="subTop">
                <div class="subTop_bg">
                    <img id="pcImg" src="../img/1/subTop_service.jpg" alt="">
                    <nav class="subTop_title">
                        <div id = "title_line"></div>
                        <h1>FACILITY SERVICE</h1>
                        <h3>시설 · 서비스</h3>
                        <ul>
                            <li><a href="service.html">이그제큐티브 헬스클럽</a></li>
                            <li><a href="deluxe.html">수영장</a></li>
                            <li><a href="deluxe.html">스파</a></li>
                            <li><a href="deluxe.html">카지노</a></li>
                            <li><a href="deluxe.html">이그제큐티브 라운지</a></li>
                            <li><a href="deluxe.html">비즈니스센터</a></li>
                            <li><a href="deluxe.html">연회장</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="contents">

            </div>
            
        </div> <!-- // container -->
        <footer></footer>
    </div>
</body>
</html>
